<!DOCTYPE html>
<html ng-app="meuAngularJS" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script src="angular.js"></script>
<script> //criação do app
var app = angular.module("meuAngularJS",[]); //criação do controller
app.controller ("OlaController", function($scope){
    $scope.boasvindas = "Meu primeiro AngularJS";});

</script>
</head>
<body>
    <div ng-controller="OlaController">
        <p>{{boasvindas}}</p>
    </div>



    

    
</body>
</html>

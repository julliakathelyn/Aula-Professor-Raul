<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript switch</h2>
    <p id="demo"></p>
    <script>

        let day;
        switch (new Date().getDay()) {
            case 0:
                day = "Domingo";
                break;
            case 1:
                day = "Segunda-feira";
                break;
            case 2:
                day = "Terça-Feira";
                break;
            case 3:
                day = "Quartda-feira";
                break;
            case 4:
                day = "Quinta-feira";
                break;
            case 5:
                day = "Sexta-Feira";
                break;
            case 6: day = "Sabado";
                break;
        }

        document.getElementById("demo").innerHTML = "O dia da semana hoje é " + day;

    </script>
</body>

</html>

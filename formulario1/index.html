<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
<div >
    <form>

        <label for="cadastro"><h2>Faça o Cadastro Aqui</h2></label>
        <label>Nome:</label>
        <input type="text" placeholder="nome" name="name"><br>

        <label>Telefone:</label>
        <input type="text" placeholder="telefone" name="telefone"><br>

        <label>Email:</label>
        <input type="email" placeholder="email" name="email"><br>

        <label>Hora:</label>
        <input type="time" placeholder="hora"><br>

        <label>Data:</label>
        <input type="date" placeholder="data" name="data"><br><br>
        <hr>

        <label for="login"><h2>Faça Login Aqui!</h2></label>
        <label>Email:</label>
        <input type="email" placeholder="email" nome="email"><br>

        <label>Senha:</label>
        <input type="password" placeholder="senha" nome="senha"><br>

        <hr>
        

        <label for="info"><h2>Informaçoes Adicionais</h2></label>
        <textarea name="info" rows="10" col="30"></textarea><br><br>
        
        <input type="submit" value="envie o formulario"><br>
        <input type="reset" value="limpe todos os dados do formulario"> 

    </form>
</div>

</body>

</html>

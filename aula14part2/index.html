<!DOCTYPE html>
<html ng-app="contas">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.js"></script>
    <script>//criação do app
    var app = angular.module("contas",[]);
    app.controller ("OpController",function($scope){
    $scope.tarefa ="Vamos fazer contas...";
    $scope.termo1 = 1;
    $scope.termo2 = 2;});
    </script>
</head>
<body>
    <div ng-controller="OpController">
        <h1>O que faremos...?</h1>
        <h2>{{tarefa}}</h2>
        <p>Soma............:{{termo1}}+{{termo2}} = {{termo1}}+{{termo2}}</p>
        <p>Subtração.......:{{termo1}}-{{termo2}} = {{termo1}}-{{termo2}}</p>
        <p>Multiplicação...:{{termo1}}*{{termo2}} = {{termo1}}*{{termo2}}</p>
        <p>Divisão.........:{{termo1}}/{{termo2}} = {{termo1}}/{{termo2}}
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2> Java Script if...else</h2>

    <p>Uma saudação baseada no tempo </p>

    <p id="demo"></p>

    <script>
        const hour = new Date().getHours();
        let greeting;

        if (hour < 18){
            greeting = "Bom dia ..";
        } else{
            greeting = "Boa noite..";
        }

        document.getElementById("demo").innerHTML = greeting



    </script>

    
</body>
</html>

<!DOCTYPE html> <!-- é uma instrução para o navegador da web -->

<html lang="pt-br"> <!-- aqui é definida a lingua da pagina  -->

<head>
   <!--providencia informações gerais sobre o documento, incluindo seu título e links para scripts e folhas de estilos. -->

   <meta charset="UTF-8">
   <!--é uma tag HTML que define o conjunto de caracteres a ser utilizado na exibição do conteúdo de um site  -->

   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <!--é uma tag que leva o usuário a um novo URL após um tempo determinado -->

   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- Essa tag informa ao navegador como renderizar a página em dispositivos móveis  -->

   <title> Exemplo imagem </title> <!-- titulo é o nome que aparece na guia do navegador -->

</head>

<body> <!-- body simbolisa o corpo da pagina-->

   <header> <!-- representa o cabeçalho, conhecido também como a parte do topo, é literalmente o início da página.  -->

      <img src="logo.png"> <!-- Para adicionar um comentario  -->

      <h1> Desenvolvimento WEB</h1> <!-- Para titulos -->

   </header>

   <nav> <!-- igual um div só que para a navegação da pagina -->

      <ul> <!-- lista nao ordenada -->

         <li><a href="index.html">Inicio</a></li>
         <!-- é um link de referencia a pagina index que esta em uma lista nao ordenada -->

         <li><a href="cadastro.html">Inscreva-se</a></li>
         <!-- é um link de referencia da pagina cadastro que esta em uma lista nao ordenada -->

         <ul>

            <nav>

               <center>
                  <!--é um elemento de nível de bloco que exibe o conteúdo em nível de bloco ou em linha centralizado horizontalmente dentro do elemento que o contém  -->

                  <figure> <!--é para marcar diagramas, ilustrações, fotos, e fragmentos de código  -->

                     <img src="DSC_2544.JPG" width="600px" height="300px"> <!-- é o caminho de acesso a uma imagem   -->

                     <figcaption>Vista da cabine pela varanda no navio</figcaption>
                     <!-- destina-se a marcar o cabeçalho ou a legenda para uma figura -->

                  </figure>

               </center>


               <footer> <!-- o footer é uma div que simbolisa o Rodapé da pagina -->

                  <h5>Rodapé aqui</h5>

                  <hr> <!-- risca uma linha na tela -->

                  <ul>

                     <li><a href="#">Central de Ajuda</a></li>
                     <!-- o link aparecera em formato de uma linha nao ordenada -->

                     <li><a href="#">Sobre</a></li>
                     <li><a href="#">Contato</a></li>
                  </ul>

               </footer>

</body>

</html>
